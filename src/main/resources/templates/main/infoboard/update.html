<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/board/update" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${boardUpdate.id}">
    writer: <br>
    <input type="text" name="userId" th:value="${boardUpdate.userId}" readonly> <br>
    title: <br>
    <input type="text" name="title" th:value="${boardUpdate.title}"> <br>
    contents: <br>
    <textarea name="contents" cols="30" rows="10" th:text="${boardUpdate.contents}"></textarea> <br>
    <input type="hidden" name="hits" th:value="${boardUpdate.hits}">
    <input type="button" value="글수정" onclick="boardUpdate()">
</form>

</body>
